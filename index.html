<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Save Name & Age</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 560px; margin: 40px auto; padding: 0 16px; }
    h1 { margin-bottom: 8px; }
    form { border: 1px solid #ddd; padding: 16px; border-radius: 12px; }
    label { display:block; margin-top: 12px; }
    input { width: 100%; padding: 10px; margin-top: 6px; box-sizing: border-box; }
    button { margin-top: 16px; padding: 10px 16px; cursor: pointer; }
    .msg { margin-top: 16px; padding: 12px; border-radius: 8px; }
    .ok { background:#e7ffe7; border:1px solid #b6e6b6; }
    .err { background:#ffe7e7; border:1px solid #e6b6b6; }
  </style>
</head>
<body>
  <h1>Save Name & Age</h1>
  <p>Domain: <strong>devangrecm.online</strong></p>

  <form id="userForm">
    <label>Name
      <input type="text" name="name" id="name" placeholder="Enter your name" required />
    </label>
    <label>Age
      <input type="number" name="age" id="age" min="1" max="150" placeholder="Enter your age" required />
    </label>
    <button type="submit">Submit</button>
  </form>

  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
